version: '3'

services:
  api:
    build: .
    container_name: api
    restart: unless-stopped
    command: bash -c "npm run migration:run && npm run seed:up && npm run start:prod"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./images:/app/images
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-H", "Version: 1", "-sf", "http://api:${API_PORT}"]
      interval: 30s
      retries: 100
      start_period: 10s
    env_file:
      - .env

  db:
    image: mysql:8
    container_name: db
    restart: unless-stopped
    command: '--default-authentication-plugin=mysql_native_password'
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "0.0.0.0", "--silent"]
      interval: 30s
      retries: 100
      start_period: 10s
    environment:
      - MYSQL_ROOT_PASSWORD=$DB_PASSWORD
      - MYSQL_DATABASE=$DB_NAME
      - MYSQL_ROOT_HOST=%
      - MYSQL_TCP_PORT=$DB_PORT
    env_file:
      - .env
    volumes:
      - dbdata:/var/lib/mysql

  nginx:
    build: ./nginx
    container_name: nginx
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    networks:
      - app-network
    ports:
      - 80:80
      - 443:443
    healthcheck:
      test: ["CMD", "curl", "-H", "Version: 1", "-sf", "http://myalovitsa.stud.shpp.me"]
      interval: 30s
      retries: 100
      start_period: 10s
    env_file:
      - .env
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    container_name: certbot
    image: certbot/certbot:v2.5.0
    restart: unless-stopped
    depends_on:
      nginx:
        # condition: service_healthy
        condition: service_started
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

